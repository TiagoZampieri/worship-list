<div class="song-list-container">
  <h1 style="color: #fff; font-size: 2em; font-weight: bold;">Músicas</h1>
  <progress *ngIf="!songs"  class="progress is-small is-dark" max="100" style="margin-top: 30em;"></progress>
  <div class="song-card-item" *ngFor="let song of songs">
    <div class="song-item-name">
      <span class="is-large title">{{song.name}}</span>
    </div>
    <div class="song-item-artist">
      <span class="capitalize">{{ song.artist || '-' }}</span>
    </div>
    <div class="song-item-key">
      <span class="capitalize" alt="Tom"><i class="fas fa-music"></i> {{ song.key || '-'}}</span>
    </div>
    <div class="song-item-links">
      <a href="{{song.songUrl}}" class="button icon-button light" target="_blank" alt="Tocar música">
        <span class="icon is-medium">
          <i class="fas fa-play"></i>
        </span>
      </a>
      <a href="{{song.chordsUrl}}" class="button icon-button light" target="_blank" alt="Cifras">
        <span class="icon is-medium">
          <i class="fas fa-book-open"></i>
        </span>
      </a>
    </div>
  </div>
</div>
